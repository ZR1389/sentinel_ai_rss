# Railway deployment configuration for Sentinel AI

# Health Check Configuration
# Railway will ping this endpoint to check service health
healthcheck_path = "/health"

# Build Configuration  
[build]
  builder = "dockerfile"
  
[deploy]
  healthcheck_path = "/health"
  healthcheck_timeout = 30
  restart_policy = "on_failure"

